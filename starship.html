<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfinder GM Helper</title>
    <link rel="stylesheet" href="Styles/general.css">
    <link rel="stylesheet" href="Styles/starship.css">
    <link rel="stylesheet" href="Styles/generateButton.css">
    <link rel="stylesheet" href="Styles/dropdownMenu.css">
</head>
<body>
    <header class="header">
        <nav class="mainNav">
            <ul class="mainNavUL">
                <li class="navListItem"><a href="index.html">Home</a></li>
                <li class="navListItem"><a href="encounter.html">Encounters</a></li>
                <li class="navListItem"><a href="npcs.html">NPCs</a></li>
                <li class="navListItem"><a href="loot.html">Loot</a></li>
                <li class="navListItem"><a href="starship.html">Starships</a></li>
            </ul>
        </nav>
    </header>
    <main>
        Starships
        <div class="parentDivStarship">

            <div class="starshipSelection">
                <div class="labelDiv">
                    <div class="dropDownLabel">Tier</div>
                </div>
                <div class="dropDownDiv">
                    <div class="dropdown">
                        <div class="dropdownSelect">
                            <span class="dropdownSelected" id="dropdownSelectedTierStarship">Random</span>
                            <div class="caret"></div>
                        </div>
                        <ul class="dropdownList" id="tierStarship">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="starshipSelection">
                <div class="labelDiv">
                    <div class="dropDownLabel">Frame</div>
                </div>
                <div class="dropDownDiv">
                    <div class="dropdown">
                        <div class="dropdownSelect">
                            <span class="dropdownSelected" id="dropdownSelectedFrameStarship">Random</span>
                            <div class="caret"></div>
                        </div>
                        <ul class="dropdownList" id="frameStarship">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="starshipSelection">
                <div class="labelDiv">
                    <div class="dropDownLabel">Armament</div>
                </div>
                <div class="dropDownDiv">
                    <div class="dropdown">
                        <div class="dropdownSelect">
                            <span class="dropdownSelected" id="dropdownSelectedArmamentStarship">Random</span>
                            <div class="caret"></div>
                        </div>
                        <ul class="dropdownList" id="armamentStarship">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttonsNPC">
            <input type="button" value="Generate" class="generateButton">
        </div>
            
        <p>Down here is where the stuff will display</p>
    </main>
    <script type="module" src="Scripts/starship.js"></script>
</body>
</html>
