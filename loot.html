        Loot
        <div class="pareDivLoot">
            <div class="lootSelection">
                <div class="labelDiv">
                    <div class="dropDownLabel">Average Party Level</div>
                </div>
                <div class="dropDownDiv">
                    <div class="dropdown">
                        <div class="dropdownSelect">

                </div>
            </div>

            <div class="lootSelection">
                <div class="labelDiv">
                    <div class="dropDownLabel">Challenge Rating</div>
                </div>

                    </div>

            <div class="lootSelection">
                <div class="labelDiv">
                    <div class="dropDownLabel">Generate</div>
                </div>
                <div class="dropDownDiv">
                    <div class="dropdown">
                        <div class="dropdownSelect">

                            <div class="caret"></div>
                        </div>
                        <ul class="dropdownList" id="generateLoot">
                        </ul>
                    </div>
                </div>

        <div class="buttonsNPC">
